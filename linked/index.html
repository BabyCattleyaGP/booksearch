<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="css/style.css" rel="stylesheet">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
		<script type="text/javascript" src="js/sparql.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</head>
	<body ng-app="booksearch" ng-controller="opendata">
		<div id="wrap">

			<div class="container">
				<div class="page-header">
					<form>
						<input type="text" class="form-control input-lg" placeholder="..." id="wanted" ng-model="wanted">
						<button class="btn btn-lg btn-primary" ng-click="search()">Search</button>
						<button class="btn btn-lg btn-info" ng-click="clean()">Clean</button>
						<h6 id="progress">{{progress}}</h6>
					</form>
				</div>
	
				<ul class="list-unstyled results">
				  	<li data-ng-repeat="item in results track by $index" id="result_{{$index}}" ng-class="{'choose': selected===(item.subject.value)}">
						<div class="media" >
						        <div class="media-body">
								<h4 class="media-heading">
									<a target="_blank" href="{{item.predicate.value}}">{{item.object.value}}</a>
								</h4>
	
								<a target="_blank" href="{{item.object.value}}">{{item.object}}</a>	
								</div>
								</div>
							</li>
						</ul>
					</div>
				</div>
	
				<div id="footer">
					<div class="container">
						<p class="text-muted credit"> Book X Claudio Mantuano </p>
					</div>
				</div>

	</body>
</html>
